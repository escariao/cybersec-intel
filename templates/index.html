<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSec Intel - Monitoramento de IPs</title>
    <!-- Importando Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 50px; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">CyberSec Intel - Monitoramento de IPs</h1>

        <div class="card shadow mt-4 p-4">
            <form method="POST">
                <div class="mb-3">
                    <label for="ip" class="form-label">Digite um IP ou Domínio:</label>
                    <input type="text" class="form-control" name="ip" placeholder="Exemplo: 8.8.8.8 ou google.com" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Verificar</button>
            </form>
        </div>

        {% if error %}
        <div class="alert alert-danger mt-3 text-center">{{ error }}</div>
        {% endif %}

        {% if data and not error %}
        <div class="card shadow mt-4 p-4">
            <h2 class="text-center">Resultados da Análise</h2>
            <table class="table table-striped">
                <tr><th>IP</th><td>{{ data['data']['ipAddress'] }}</td></tr>
                <tr><th>Abuso Reportado</th><td>{{ data['data']['abuseConfidenceScore'] }}%</td></tr>
                <tr><th>Última Atividade</th><td>{{ data['data']['lastReportedAt'] }}</td></tr>
            </table>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS para funcionalidades interativas -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
